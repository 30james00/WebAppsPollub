server.port=8080
# MySQL config
#Je?li jest problem z tworzeniem tabeli w mysql ? dodaj:
#spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/world?serverTimezone=UTC&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=student
# Strategia nazewnictwa dla Hibernate (Naming strategy)
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.naming.physicalstrategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Okre?lenie dialektu SQL pozwala Hibernate generowa?
# odpowiedni? sk?adni? SQL dla wskazanej bazy danych:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
