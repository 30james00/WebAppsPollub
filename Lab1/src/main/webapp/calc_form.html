<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Calculator</h1>
<form action="calc_servlet" method="POST">
    <label>
        <input type="text" name="a-value" value="" required="">
    </label>
    <label>
        <select name="operation-type">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
    </label>
    <label>
        <input type="text" name="b-value" value="" required="">
    </label>
    <input type="submit" value="=">
</form>
</body>
</html>
